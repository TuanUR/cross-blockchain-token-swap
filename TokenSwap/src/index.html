<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cross-Chain-Swap App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class ="container" style= "width: 650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Cross Chain Token Swap</h1>
                <br/>
            </div>
            <div id="loader">
                <p class="text-center">Loading...</p>
            </div>
            <div id="content" class="text-center">
                <p>Introducing Token-Swap V2.
                You currently have <span class="dapp-balance">
                    </span>&nbsp;DAPP.
                </p>
                <br/>
                <form role="form"></form>
                <div class="form-group">
                    <div class="input-group">
                        <input id="numberOfToken" class ="form-control input-lg" type="number"
                               name="number" value="1" min="1" pattern="[0-9]"/>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                        </span>
                    </div>
                </div>
                <div class="progress">
                    <div id="progress" class ="progress-bar progress-bar-striped-active"
                    aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
                <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> Tokens sold</p>
                <hr>
                <p id="accountAddress"></p>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
            src="js/bootstrap.min.js">
    </script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

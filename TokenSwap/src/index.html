<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cross-Chain-Swap App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="container" style="width: 650px;">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Cross Chain Token Swap</h1>
            <br/>
        </div>
        <div id="startpage">
            <p class="text-center">THIS IS THE START PAGE</p>
            <button onClick=App.renderHomepage()>Continue to Homepage</button>
        </div>
        <div id="content" class="text-center" style="display: none;">
            <p class="introduction">Welcome to the Hash Timelocked Cross-Chain Token-Swap (HTLC)</p>
            <p>Enter details below to proceed to the swap.</p>
            <p>You currently have <span id="token-balance"></span>
                [ <span class="token-symbol"></span>
                Token ]
            </p>
            <br/>
            <form role="form"></form>
            <div class="form-group">
                <div class="input-group">
                    Receiver Address :
                    <input type="text" id="receiverAddress" class="form-control input-lg" name="addressReceiver"
                           placeholder="0x0">
                    </br>Hashlock :
                    <input id="hashlock" class="form-control input-lg" type="number"
                           name="hashlock" placeholder="Sha256"/>
                    </br>Timelock :
                    <input id="timelock" class="form-control input-lg" type="number"
                           name="timelock" placeholder="seconds"/>
                    </br>Token Amount :
                    <input id="numberOfToken" class="form-control input-lg" type="number"
                           name="numberOfToken" value="1" min="1" pattern="[0-9]" placeholder="Token Amount"/>
                    <span class="input-group-btn">
                            <!--implement link to success page with contract details?-->
                            <button type="submit" class="btn btn-success btn-lg">Swap Tokens</button>
                        </span>
                </div>
            </div>
            <div class="progress">
                <div id="progress" class="progress-bar progress-bar-striped-active"
                     aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
            <p>Total Supply on the Network [
                <span class="token-symbol"></span> Token ] :
                <span id="token-totalSupply"></span>
            </p>
            <hr>
            <p id="accountAddress"></p>
            <p id="tokenContractAddress"></p>

        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="js/bootstrap.min.js">
</script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
